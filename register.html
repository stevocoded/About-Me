<body>
    <h1>REGISTER</h1>
    <form method="post">
<p>
    <label>First Name</label> <br>
    <input type="text" name="first name" placeholder="Enter first name" required> <br>
    <label>Last Name</label> <br>
    <input type="text" name="last name" placeholder="Enter last name" required><br>
    <label>Phone</label> <br>
    <input type="text" name="phone number" placeholder="Enter phone number" required><br>
    <label>Gender</label> <br>
    <select>
      <option>Male</option>
      <option>Female</option>
      <option>Not to say</option>
    </select><br>
    <label>Country</label> <br>
    <input type="text" name="country" placeholder="Enter country" required> <br>
    <label>State/Province</label> <br>
    <input type="text" name="state or province" placeholder="Enter state or province"
 required> <br>
    <label>Username</label> <br>
    <input type="text" name="username" placeholder="Enter your username" maxlength="15" required> <br>
    <label>Password</label> <br>
    <input type="password" name="password" placeholder="Enter a password" maxlength="8" required> <br>
    <label>Confirm Password</label> <br>
    <input type="password" name="confirm password" placeholder="Enter password again" maxlength="8" required> <br>

      
<button>Submit</button>
</p>
    </form> 
</body>
