<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="calculator.css">
  <a href="index.html">Home</a>
  <a href="caltable.html">Calculator Table</a>
    <title>CALCULATOR</title>
</head>
<title> Calculator </title>
</head>
<body class="calculator_page">
 <div class="contains">
 <div class="input">
 <input type="text" placeholder="0123456789" value="0123456789"> </div>
 <div class="button-row">
 <button>+/-</button>
 <button>(</button>
 <button>)</button>
 <button>%</button> </div>
 
 <div class="button-row">
 <button>7</button>
 <button>8</button>
 <button>9</button>
 <button>/</button> </div>
 
 <div class="button-row">
 <button>4</button>
 <button>5</button>
 <button>6</button>
 <button>X</button> </div>
 
 <div class="button-row">
 <button>1</button>
 <button>2</button>
 <button>3</button>
 <button>-</button> </div>
 
 <div class="button-row">
 <button>0</button>
 <button>.</button>
 <button class="action">+</button> </div>
 
 <div class="button-row final-row">
 <button>C</button>
 <button class="action equal">=</button> </div>
 
</body>
</html>
