<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <title>Contact Page</title>
  <nav>
  <a href="index.html">Home</a>
  <a href="register.html">Register</a>
  <a href="login.html">Login</a> </nav>
</head>
  <style>
    input{
     margin: 10px;
     padding: 8px;
    }
    label{
      font-family: "Trebuchet MS";
      text-align: centre;
      color: darkred;
    }
    
    h1{
  color: green;
  text-decoration: underline overline;
  font-family: monospace;
  padding: 20px;
    }
    .container {
  display: flex;
  background: rosybrown;
  height: 400px;
  width: 400px;
  text-align: center;
  margin-top: 20px;
}
  </style>
<body>
    <h1>CONTACT</h1>
   <div class="container">
    <form method="get">
<p>
    <label>Name:</label>
    <input type="text" name="name" placeholder="Enter full name" required> <br>
    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter email" required> <br>
    <label>Message:</label>
<textarea text="message" name="message" rows="15" column="50">Write your message here...</textarea> <br>
    

<label>Priority</label>
    <select>
    <option>High</option>
    <option>Medium</option>
    <option>Low</option>
</select>
<button>Submit</button>
</p>  </form>
  </div>
</body>
</html>
